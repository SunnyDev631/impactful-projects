name: Auto Commit and PR with Ohter Account

on:
  schedule:
    - cron: "0 18 * * 1,2,3,4,5"  # Runs daily at 03:00 JST
    - cron: "0 6 * * 1,2,4"   # 15:00 JST (06:00 UTC)
    - cron: "0 9 * * 1,2,4"   # 12:00 JST (09:00 UTC)
    - cron: "0 3 1,14,27 * *"   # 6:00 JST (03:00 UTC)
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  # This is the required status check job that matches your branch protection rule
  automerge:
    name: automerge  # ðŸš¨ MUST match the required check exactly
    runs-on: ubuntu-latest

    steps:
      - run: echo "âœ… This job satisfies the required 'automerge' status check"

  build:
    runs-on: ubuntu-latest
    needs: automerge  # Wait until the required check job is done
    name: generate-github-profile-3d-contrib

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate 3D Contribution Graph
        uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}

      - name: Generate dynamic branch name
        run: echo "BRANCH_NAME=update-readme-$(date +%s)" >> $GITHUB_ENV

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.AUTO_APPROVER_TOKEN }}
          commit-message: "chore: update 3D contribution graph"
          title: "Auto PR: Update 3D contribution graph"
          body: "This PR was automatically created by GitHub Actions."
          branch: ${{ env.BRANCH_NAME }}

      - name: Enable Auto-Merge
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.BOT_APPROVER_PAT }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash
