name: Auto Merge

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  auto-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make a change
        run: |
          echo "Updated at $(date)" >> auto-update.txt

      # - name: Commit changes
      #   run: |
      #     git config user.name "github-actions[bot]"
      #     git config user.email "github-actions[bot]@users.noreply.github.com"
      #     branch="auto-update-$(date +%s)"
      #     git checkout -b $branch
      #     git add .
      #     git commit -m "chore: auto update"
      #     git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:$branch

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: auto update"
          branch: "auto-update-${{ github.run_id }}"
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Auto Update"
          body: "This PR was created automatically."
          base: main

      - name: Auto Approve PR
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.BOT_TOKEN }} # Bot PAT here
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}

      - name: Merge PR
        uses: pascalgn/automerge-action@v0.15.6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PULL_REQUEST: ${{ steps.cpr.outputs.pull-request-number }}
