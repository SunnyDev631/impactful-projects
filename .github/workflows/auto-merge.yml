name: Auto Merge

on:
  pull_request:
    types:
      - labeled
      - opened
      - synchronize

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - uses: pascalgn/automerge-action@v0.16.3
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_APPROVER_PAT }}
          MERGE_LABELS: "automerge"
          MERGE_METHOD: "squash"