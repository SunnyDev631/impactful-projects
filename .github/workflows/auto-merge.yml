name: Auto Merge

on:
  schedule:
    - cron: "0 12 * * 1-5"     # every weekday (Mon–Fri) at 12:00 UTC
    - cron: "0 9 * * *"     # every day at 9:00 UTC
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  auto-pr:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make random number of changes
        run: |
          # Pick a random number of commits (0–3)
          COUNT=$((RANDOM % 6))
          echo "Generating $COUNT commits today..."

          for i in $(seq 1 $COUNT)
          do
            echo "Auto update $i at $(date)" >> auto-update.txt
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add auto-update.txt
            git commit -m "chore: auto update $i"
          done

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: auto update batch"
          branch: "auto-update-${{ github.run_id }}"
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Auto Update"
          body: "This PR was created automatically."
          base: main

      - name: Auto Approve PR
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.BOT_TOKEN }} # Bot PAT here
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}

      - name: Merge PR
        run: gh pr merge ${{ steps.cpr.outputs.pull-request-number }} --squash --admin --delete-branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
